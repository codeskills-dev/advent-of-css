<!DOCTYPE html>
<html>
  <head>
    <title>2 - Add a border around an element on the page</title>
    <style>
      /* Add a border to a div element */
      div {
        border: 2px solid black; /* Set the border width, style, and color */
        padding: 10px; /* Add some padding to create space between the border and content */
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Welcome to my webpage</h1>
      <p>This is a paragraph.</p>
    </div>
  </body>
</html>
