<!DOCTYPE html>
<html>
  <head>
    <title>04 - Center an element horizontally on the page</title>
    <style>
      /* Center an element horizontally */
      .center {
        width: 50%; /* Sets the width of the element */
      }
    </style>
  </head>
  <body>
    <!-- This is the element to be centered, it has a width of 50%-->
    <div class="center">
      <h1>Welcome to my webpage</h1>
      <p>This element is centered horizontally.</p>
    </div>
  </body>
</html>
