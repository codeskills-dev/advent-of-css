<!DOCTYPE html>
<html>
  <head>
    <title>6 - Change the font size of a paragraph.</title>
    <style>
      /* Change the font size of a paragraph */
      p {
        font-size: 20px; /* Set the font size to 20 pixels */
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my webpage</h1>
    <p>This paragraph has a font size of 20 pixels.</p>
  </body>
</html>
