<!DOCTYPE html>
<html>
  <head>
    <title>10 - Create a navigation bar with links to other pages.</title>
    <style>
      /* Create a navigation bar with links to other pages */
      /* 
      What you'll need to do:

      Set the background color of the navigation bar 
      Hide any content that overflows the navigation bar

      Remove the bullet points from the list
      Remove any margin and padding from the list
      Hide any content that overflows the list
      Display the list items horizontally using flexbox
      Float the list items to the left to create the horizontal layout
      
      Display the links as blocks to fill the list items
      Add padding to the links on top/bottom and left/right
      Center the text within the links
      Remove the underline from the links
      Set the color of the links to white
      Set the background color of the links when hovered over to #111
      
      */
    </style>
  </head>
  <body>
    <h1>Welcome to my webpage</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
