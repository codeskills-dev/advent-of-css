<!DOCTYPE html>
<html>
  <head>
    <title>14 - Add a transition effect to an element.</title>
    <style>
      /* Add a transition effect to an element */
      .transition-effect {
        background-color: #ffcccc; /* Set the background color of the element */
        transition: background-color 0.5s ease-out; /* Add a transition effect to the background color of the element */
      }

      /* Add a hover effect to the element */
      .transition-effect:hover {
        background-color: #ff9999; /* Change the background color of the element on hover */
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my webpage</h1>
    <div class="transition-effect">
      <p>This element has a transition effect.</p>
    </div>
  </body>
</html>
