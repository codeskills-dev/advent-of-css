<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style>
      /* Style the navigation bar */
      .navbar {
        background-color: #333; /* Set the background color of the navigation bar */
        overflow: hidden;
      }

      /* Style the links in the navigation bar */
      .navbar a {
        float: left; /* Float the links to the left */
        color: #f2f2f2; /* Set the color of the links */
        text-align: center; /* Center the text of the links */
        padding: 14px 16px; /* Add padding to the links */
        text-decoration: none; /* Remove underlines from the links */
      }

      /* Style the dropdown content */
      .dropdown-content {
        display: none; /* Hide the dropdown content by default */
        position: absolute; /* Position the dropdown content absolutely */
        background-color: #f9f9f9; /* Set the background color of the dropdown content */
        min-width: 160px; /* Set the minimum width of the dropdown content */
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2); /* Add a box shadow to the dropdown content */
        z-index: 1; /* Set the z-index of the dropdown content */
        flex-direction: column; /* Stack the dropdown menu vertically */
      }

      /* Style the links inside the dropdown */
      .dropdown-content a {
        color: black; /* Set the color of the links */
        padding: 12px 16px; /* Add padding to the links */
        text-decoration: none; /* Remove underlines from the links */
        display: block; /* Display the links as blocks */
        text-align: left; /* Left-align the text of the links */
      }

      /* Show the dropdown content on hover */
      .dropdown:hover .dropdown-content {
        display: flex; /* Show the dropdown content when the dropdown is hovered over */
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <div class="dropdown">
        <a href="#">Dropdown</a>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </div>
  </body>
</html>
