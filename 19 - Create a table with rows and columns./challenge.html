<!DOCTYPE html>
<html>
  <head>
    <title>19 - Create a table with rows and columns.</title>
    <style>
      /* 
        TOOD:
        Set the table to full width
        Set a margin on the top/bottom of 50px
        Sdd a padding of 8px on all sides on cell of the table
        Align text to the left in every cells
        
        Add a background color in the table header of #f2f2f2
        Make all font bold in the table header

        Add a background color on all even rows of #f2f2f2
        Add background color to all rows of #ddd on hover
        */
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Column 1</td>
          <td>Row 1, Column 2</td>
          <td>Row 1, Column 3</td>
        </tr>
        <tr>
          <td>Row 2, Column 1</td>
          <td>Row 2, Column 2</td>
          <td>Row 2, Column 3</td>
        </tr>
        <tr>
          <td>Row 3, Column 1</td>
          <td>Row 3, Column 2</td>
          <td>Row 3, Column 3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
