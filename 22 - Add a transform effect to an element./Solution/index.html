<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>22 - Add a transform effect to an element.</title>
    <style>
      /* This code adds a transform effect to an element */
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        transition: transform 1s;
      }

      .box:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
