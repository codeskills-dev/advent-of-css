<!DOCTYPE html>
<html>
  <head>
    <title>3 - Change the font of a paragraph to a different font</title>
    <style>
      /* Change the font of a paragraph */
      p {
        font-family: Arial, sans-serif; /* Set the font family to Arial or a sans-serif font */
        font-size: 18px; /* Set the font size to 18 pixels */
        color: #333; /* Set the text color to dark gray */

        /* Can also use this shorthand */
        /* font: 18px Arial, sans-serif; */
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my webpage</h1>
    <p>This is a paragraph with a different font.</p>
  </body>
</html>
