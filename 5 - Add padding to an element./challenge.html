<!DOCTYPE html>
<html>
  <head>
    <title>5 - Add padding to an element.</title>
    <style>
      /* Add padding to the element on all sides */
      .box {
        background-color: #f2f2f2; /* Set a background color for the element */
      }
    </style>
  </head>
  <body>
    <!-- Add padding of 20px to this element -->
    <div class="box">
      <h1>Welcome to my webpage</h1>
      <p>This element has padding.</p>
    </div>
  </body>
</html>
