<!DOCTYPE html>
<html>
  <head>
    <title>8 - Add a hover effect to a button.</title>
    <style>
      button {
        background-color: blue; /* Set the initial background color of the button */
        color: white; /* Set the text color of the button */
        padding: 10px 20px; /* Add padding to the button */
        font-size: 16px; /* Set the font size of the button */

        /* BONUS: add a transition to make the animation smoother */
        transition: background-color 0.5s ease; /* Add a transition effect to the button */
      }

      /* Add a hover effect to a button */
      /* Set the background color of the button to green when it's hovered over */
      button:hover {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my webpage</h1>
    <button>Click me</button>
  </body>
</html>
